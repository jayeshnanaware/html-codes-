<!DOCTYPE html>
<html>
<body>
<form name="f1">
enter a day of the week
<input type="number" name="n1">
<br>
<input type="button" name="b1" value="check" onClick="dow()">
</form>
<script type="text/javascript">
function dow()
{ 
var day=5;
day=parseInt(f1.n1.value);
switch(day)
{
case 1:
alert("monday");
break;
case 2:
alert("tuesday");
break;
case 3:
alert("wednesday");
break;
case 4:
alert("thurseday");
break;
case 5:
alert("friday");
break;
case 6:
alert("saturday");
break;
case 7:
alert("sunday");
break;
default:
alert("invalid day");
}
}
</script>
</body>
</html>
