<!DOCTYPE html>
<html>
<script type="text/javascript">
var n,i,ch,cnt=0;
n=prompt("enter a string");
for(i=0;i<n.length;i++)
{
ch=n.charAt(i);
if(ch=='a'||ch=='A'||ch=='e'||ch=='E'||ch=='i'||ch=='I'||ch=='o'||ch=='O'||ch=='u'||ch=='U')
{
cnt=cnt+1;
}
}
 document.write("number of vowels in string are"+cnt);
</script>
</html>
