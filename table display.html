<!DOCTYPE html>
<html>
    <head>
        <title> table of number</title>
        <script type="text/javascript">
            function displaytable(); 
            {
                var i,a;
                a=form1.text.value; 
                for(i=1;i<=10;i++)
                {
                    document.write(a*i+ "</br>");
                }        
            }
        </script>
    </head>
            <body>
                <form name="form1">
                    enter any number<input type="text" name="text"></br>
                    <input type="button" value="display" onClick="displaytable()">
                </form>
            </body>
</html>
